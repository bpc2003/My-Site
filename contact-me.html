<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/12fa7c7058.js" crossorigin="anonymous"></script>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;700&family=Roboto:wght@300;400&family=Satisfy&display=swap" rel="stylesheet">

  <!--StyleSheet-->
  <link rel="stylesheet" type="text/css" href="/css/style.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/contact-me.css" />

  <!--Icon-->
  <link rel="shortcut icon" href="/favicon.ico">
  <title>Contact Me</title>
</head>

<body>
  <h3>Contact Me: </h3>
  <form action="/Contact-Me" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name: </label>
      <input id="name" type="text" name="name" class="form-control-sm" placeholder="John Doe" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email: </label>
      <input id="email" type="email" name="Email" class="form-control-sm" placeholder="email@example.com" />
    </div>
    <div class="mb-3">
      <label for="phone-number" class="form-label">Phone Number: </label>
      <input id="phone-number" type="text" name="phoneNumber" class="form-control-sm" placeholder="(555) 555-5555"/>
    </div>
    <div class="mb-3">
      <label for="msg" id="msg-lbl" class="form-label">Message: </label>
      <textarea id="msg" name="msg" rows="10" cols="30" class="form-control"></textarea>
    </div>

    <button type="submit" name="button" class="btn btn-primary btn-lg">Submit</button>
  </form>
  <a href="/" class="btn btn-secondary btn-lg">Home</a>
</body>

</html>
